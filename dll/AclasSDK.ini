[system]
// 传输超时
SyncTimeOut=2000
//传输尝试次数
SyncTryCount=5
//获取设备超时
GetDeviceTimeOut=2000
//获取设备尝试次数
GetDeviceTryCount=3
//升级程序超时
UpdateFirmwareTimeOut=10000
//升级程序尝试次数
UpdateFirmwareTryCount=10


[Function]
//6.197之前版本的M3秤的通讯模式。0：自动侦测 1：按LH51通讯 2：按M3秤通讯。
//OldM3Mode=2

//M3 Name1扩充到80字节
//ExpandName1=1

//强制条码类型，若为空则不强制条码类型。如下面强制条码类型为94
//ForceBarcode1=94

//名称三个减号删除PLU的启用标志 
//Minus2Delete=1  

//强制Flag1，若为空则不强制Flag1。如下面强制Flag1为16,参见DLL开发手册可知是Bit4置1，即打印保质期
ForceFlag1=60

//强制Flag2，若为空则不强制Flag2。如下面强制Flag2为32,参见DLL开发手册可知是Bit5置1，即打印Note1
ForceFlag2=240

//强制Flag3，若为空则不强制Flag3。如下面强制Flag3为1,参见DLL开发手册可知是Bit0置1，即溯源商品
//ForceFlag3=1

